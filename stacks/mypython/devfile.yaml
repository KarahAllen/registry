schemaVersion: 2.2.2
metadata:
  name: python
  displayName: Python
  description: "Python (version 3.9.x) is an interpreted, object-oriented, high-level programming language with dynamic semantics.
    Its high-level built in data structures, combined with dynamic typing and dynamic binding, make it very attractive for Rapid Application Development, as well as for use as a scripting or glue language to connect existing components together."
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/python.svg
  tags:
    - Python
    - Pip
  projectType: Python
  language: Python
  provider: Red Hat
  version: 2.2.0

projects:
  - name: my-python-project
    git:
      remotes:
        origin: https://github.com/KarahAllen/EclipseCheTest.git

components:
  - name: py
    container:
      image: registry.access.redhat.com/ubi9/python-39:1-1743091356
      args: ['tail', '-f', '/dev/null']
      mountSources: true
      dockerfile:
        args:
          - --build-arg=PROJECT_NAME=my-python-project
        uri: https://github.com/KarahAllen/EclipseCheTest/blob/main/Dockerfile
      endpoints:
        - name: https-python
          targetPort: 8080
          protocol: https
        - exposure: none
          name: debug
          targetPort: 5858
      env:
        - name: DEBUG_PORT
          value: '5858'
 # - name: python-image
  #  image:  https://registry.devfile.io/viewer/devfiles/community/python #quay.io/devfile/universal-developer-image:ubi9-latest
  #  dockerfile:
    #    args:
     #     - --build-arg=PROJECT_NAME=my-python-project
     #   uri: https://github.com/KarahAllen/EclipseCheTest/blob/main/Dockerfile

  - name: jupyter-notebook
    container:
      image: jupyter/base-notebook
      args: ['jupyter', 'lab', '--ip=0.0.0.0', '--allow-root']
      
commands:
  - id: pip-install-requirements
    exec:
      commandLine: pip install -r requirements.txt
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
      component: py
  - id: debug-py
    exec:
      commandLine: 'pip install debugpy && python -m debugpy --listen 0.0.0.0:${DEBUG_PORT} pythonChart.py'
      workingDir: ${PROJECT_SOURCE}
      component: py
      group:
        kind: debug


